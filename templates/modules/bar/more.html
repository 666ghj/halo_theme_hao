       th:if="${#strings.equals(theme.config.layout.navs.navMore, 'categories') }">更多</a>
    <a class="category-bar-more" href="/tags"
       th:if="${#strings.equals(theme.config.layout.navs.navMore, 'tags') }">更多</a>
